   <script>
    $(document).ready(function () {
        $('#mc-embedded-subscribe-form').submit(function (event) {
          event.preventDefault(); // Prevent the form from submitting normally
      
          // Perform the asynchronous operation, for example, a form submission via AJAX
          // Here, you can use AJAX to submit the form data to the server
      
          // Simulated asynchronous operation with a setTimeout (replace this with your actual AJAX call)
          setTimeout(function () {
            // Get the response messages from MailChimp form after the asynchronous operation is completed
            var errorMessage = $('#mce-error-response').html();
            var successMessage = $('#mce-success-response').html();
            console.log('Error' + errorMessage);
            console.log('Success ' + successMessage)
            
            $('#mce-responses').hide();
            if (errorMessage) {
              // If there is an error message, display an error popup
              Swal.fire({
                title: 'Error!',
                html: errorMessage,
                icon: 'error',
                customClass: {
                  confirmButton: 'custom-confirm-button-class'
                }
              });
            } else if (successMessage) {
              // If there is a success message, display a success popup
              Swal.fire({
                title: 'Success!',
                html: successMessage,
                icon: 'success',
                customClass: {
                  confirmButton: 'custom-confirm-button-class'
                }
              });
            } else {
              // Handle other cases or fallback scenarios if needed
              console.log('Unexpected response received.');
            }
          }, 1000); // Simulated delay, replace this with the actual time it takes for your asynchronous operation to complete
        });
      });
      
</script>
